<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterBox Embedded System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WaterBox Embedded System</h1>
        </header>
        <main>
            <p>Welcome to the WaterBox Embedded System interface. This system is hosted on a Pi Pico using MicroDot.</p>
            <nav>
                <ul>
                    <li><a href="/config" class="btn">Configuration Page</a></li>
                    <li><a href="/monitor" class="btn">Monitoring Page</a></li>
                    <li><button id="toggleLED" class="btn">Toggle LED</button></li>
                </ul>
            </nav>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 WaterBox Embedded System</p>
    </footer>
    <script>
        document.getElementById('toggleLED').addEventListener('click', function() {
            fetch('/toggle_led')
                .then(response => response.json())
                .then(data => {
                    alert('LED state: ' + (data.led_state ? 'ON' : 'OFF'));
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to toggle LED');
                });
        });
    </script>
</body>
</html>
